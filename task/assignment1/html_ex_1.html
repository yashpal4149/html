<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML_Exercise_1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <script src='main.js'></script>
</head>
<body style="background-color: green;">
    <div>

        <span style="font-size: 30px;margin-left: 150px;"><b>Step 1: Your details</b></span>
        <form>
            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen;border-radius: 10px; margin-top: 5px;">
                <label style="font-size: 28px;">Name</label><input style="width: 70%; height: 30px; margin-left: 170px;" type="text" placeholder="First and last name"><br>
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Email</label><input style="width: 70%; height: 30px; margin-left: 170px;" type="text" placeholder="abc@gmail.com"><br>
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Phone</label><input style="width: 70%; height: 30px; margin-left: 170px;" type="text" placeholder="+91 9825249904"><br>
            </div>
        </form>
    </div>


    <div>

        <span style="font-size: 30px;margin-left: 150px;"><b>Step 2: Delevery address</b></span>
        <form>
            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen;border-radius: 10px; margin-top:5px;">
                <label style="font-size: 28px;">address</label><input style="width: 70%; height: 30px; margin-left: 155px;" type="text">
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Pincode</label><input style="width: 70%; height: 30px; margin-left: 150px;" type="text"><br>
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Country</label><input style="width: 70%; height: 30px; margin-left: 150px;" type="text"><br>
            </div>
        </form>
    </div>


     <div>

        <span style="font-size: 30px;margin-left: 150px;"><b>Step 2: Delevery address</b></span>
        <form>
            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen;border-radius: 10px; margin-top:5px;">
                <label style="font-size: 28px;">Card type</label>
                <br>

                <input style="margin-left: 150px;"  type="radio" name="card" value="visa">visa
                <input style="margin-left: 100px;" type="radio" name="card" value="AmEx">AmEx
                <input style="margin-left: 100px;" type="radio" name="card" value="Mastercard">Mastercard
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Card Number</label><input style="width: 70%; height: 30px; margin-left: 100px;" type="text"><br>
            </div>

            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Security code</label><input style="width: 70%; height: 30px; margin-left: 100px;" type="text"><br>
            </div>
            <div style="border: 2px solid white; width: 80%;margin: auto; padding: 10px; background-color: lightgreen; margin-top: 3px;border-radius: 10px;">
                <label style="font-size: 28px;">Name on card</label><input style="width: 70%; height: 30px; margin-left: 95px;" type="text" placeholder="Enter name as on the card"><br>
            </div>
        </form>
    </div>
    <button style="width:150px; height: 40px;text-align: center; margin-left: 40%; margin-top: 50px; background-color: black;color: white; border-radius:40px;">BUY IT!</button>
</body>
</html>
